<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title></title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        #div1 {
            width:100%;
            position:absolute;
            bottom:20px;
            text-align: center;
            /* margin-top: 40px; */
        }
    </style>
    <script>
        document.onmousemove = function (ev) {
            var onEvent = ev || event;
            var onDiv = document.getElementById('div1');
            var onImg = document.getElementsByTagName('img');
            for (var i = 0; i < onImg.length; i++) {
                var x = onImg[i].offsetLeft + onImg[i].offsetWidth / 2;
                var y = onImg[i].offsetTop + onDiv.offsetTop + onImg[i].offsetHeight / 2;
                var a = x - onEvent.clientX;
                var b = y - onEvent.clientY;
                var dis = Math.sqrt(a * a + b * b);
                var scale = 1 - dis / 100;
                if (scale < 0.5) {
                    scale = 0.5;
                };
                onImg[i].width = scale * 128;
            }

        }


    </script>
</head>

<body>
    <div id="div1">
        <img src="img/iphone1.png" width="80" />
        <img src="img/iphone2.png" width="80" />
        <img src="img/iphone3.png" width="80" />
        <img src="img/iphone4.png" width="80" />
        <img src="img/iphone5.png" width="80" />
    </div>
</body>

</html>
